<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist App</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Watchlist App</h1>
      </header>
    </div>

    <main>
      <section>
        <h2>Tambah Film Baru</h2>
        <form id="filmForm" data-testid="filmForm">
          <div>
            <label for="filmFormTitle">Judul</label>
            <input id="filmFormTitle" type="text" required data-testid="filmFormTitleInput" />
          </div>
          <div>
            <label for="filmFormProducer">Producer</label>
            <input id="filmFormProducer" type="text" data-testid="filmFormProducerInput" />
          </div>
          <div>
            <label for="filmFormYear">Tahun</label>
            <input id="filmFormYear" type="number" data-testid="filmFormYearInput" />
          </div>
          <div>
            <label for="filmFormIsComplete">Selesai ditonton</label>
            <input id="filmFormIsComplete" type="checkbox" data-testid="filmFormIsCompleteCheckbox" />
          </div>
          <button id="filmFormSubmit" type="submit" data-testid="filmFormSubmitButton">
            Submit
          </button>
        </form>
      </section>

      <section>
        <h2>Watchlist Anda</h2>
        <form id="searchFilm" data-testid="searchFilmForm">
          <label for="searchFilmTitle">Judul</label>
          <input id="searchFilmTitle" type="text" data-testid="searchFilmFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchFilmFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai ditonton</h2>
        <div id="incompleteFilmList" data-testid="incompleteFilmList">
          <div data-filmid="123123123" data-testid="filmItem">
            <h4 data-testid="filmItemTitle"></h4>
            <p data-testid="filmItemProducer"></p>
            <p data-testid="filmItemYear"></p>
            <div>
              <button data-testid="filmItemIsCompleteButton"></button>
              <button data-testid="filmItemDeleteButton"></button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai ditonton</h2>
        <div id="completeFilmList" data-testid="completeFilmList">
          <div data-filmid="456456456" data-testid="filmItem">
            <h3 data-testid="filmItemTitle"></h3>
            <p data-testid="filmItemProducer"></p>
            <p data-testid="filmItemYear"></p>
            <div>
              <button data-testid="filmItemIsCompleteButton"></button>
              <button data-testid="filmItemDeleteButton"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
