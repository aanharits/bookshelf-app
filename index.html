<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist App</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Watchlist App</h1>
      </header>
    </div>

    <main>
      <section>
        <h2>Tambah Film Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Producer</label>
            <input id="bookFormAuthor" type="text" data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai ditonton</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Submit
          </button>
        </form>
      </section>

      <section>
        <h2>Watchlist Anda</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai ditonton</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <div data-bookid="123123123" data-testid="bookItem">
            <h4 data-testid="bookItemTitle"></h4>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button data-testid="bookItemIsCompleteButton"></button>
              <button data-testid="bookItemDeleteButton"></button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai ditonton</h2>
        <div id="completeBookList" data-testid="completeBookList">
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button data-testid="bookItemIsCompleteButton"></button>
              <button data-testid="bookItemDeleteButton"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
